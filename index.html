<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="tJBGN-VyFExwSH2DTIEyhDe6C26LahR1r87XA-HoPSg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolVerse - Auth Page</title>
  <link rel="stylesheet" href="./auth-page/auth.css">
  <link rel="stylesheet" href="/responsive-files/responsive.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>


</head>

<body class="auth-page">
  <div class="main-Cont">
    <div class="background">
      <img src="https://i.ibb.co/21X9TVz9/noise-texture.png" alt="ToolVerse - Bg" border="0">

    </div>

    <div class="form-bg">
      <div class="logo-img">
        <img src="https://i.ibb.co/Vck6dDx6/toolverse-logo.png" alt="toolverse-logo" border="0">
      </div>

      <div class="form">
        <h3>Login</h3>

        <div class="input-box">
          <label for="user-value">Email</label>
          <input type="email" placeholder="username" id="user-value">
        </div>

        <div class="input-box">
          <label for="user-pass">Password</label>
          <input type="password" placeholder="Password" id="user-pass">
        </div>

        <small style="float: right; color: #aaa; font-size: 11px; margin-bottom: 15px;">Forgot Password?</small>

        <button id="Log-btn">Sign in</button>

        <h5>or continue with</h5>

        <div class="social-handles">
          <div class="social-btn">
            <img src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000" alt="Google">
          </div>
          <div class="social-btn">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
          </div>
          <div class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook">
          </div>
        </div>

        <p class="register">Register for <a href="#">free</a></p>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script src="./auth-page/firebase.js"></script>
  <script src="./auth-page/auth.js"></script>
</body>

</html>
